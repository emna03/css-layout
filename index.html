<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css" />
        <script src="main.js" defer></script>
        <title>Ecommerce Side Cart</title>
    </head>
    <body>
        <!-- open btn -->
        <button id="open_cart_btn">
            <img src="chariot.webp" style="width: 30px;" />
        </button>
        <!-- items -->
        <div class="items">
            <div class="item">
                <img src="iphon.jpeg" alt="" />
                <button>Add to Cart</button>
            </div>
            <div class="item">
                <img src="samsung.jpeg" alt="" />
                <button>Add to Cart</button>
            </div>
            <div class="item">
                <img src="huawei.jpeg" alt="" />
                <button>Add to Cart</button>
            </div>
            <div class="item">
                <img src="redmi.jpeg" alt="" />
                <button>Add to Cart</button>
            </div>
        </div>
        <!-- Backdrop -->
        <div class="backdrop">
        </div>
        <!-- side cart -->
        <div  id=sidecart class="sideCart">
        <div class="cart_content">
            <!-- cart header -->
            <div class="cart_header">
                <img src="chariot.webp" alt="" style="width: 30px" />
                <div class="header_title">
                    <h2>your cart</h2>
                    <span id="items_num">4</span>
                </div>
                <span id="close_btn" class="close_btn">&times;</span>
            </div>
            <!-- cart items -->
            <div class="cart_items">
                <!-- item1 -->
                <div class="cart_item">
                    <div class="remove_item">
                        <span>&times;</span>
                    </div> 
                    <div class="item_img">
                        <img src="iphon.jpeg" alt="" />
                    </div>  
                    <div class="item_details">
                        <p>apple iphone 11 128GB</p>
                        <strong>1099 DT</strong>
                        <div class="qty">
                            <span>-</span>
                            <strong>1</strong>
                            <span>+</span>
                        </div>
                    </div>  
                 </div>
                 <!-- item2-->
                 <div class="cart_item">
                    <div class="remove_item">
                        <span>&times;</span>
                    </div> 
                    <div class="item_img">
                        <img src="samsung.jpeg" alt="" />
                    </div>  
                    <div class="item_details">
                        <p>samsung galaxy s22 ultra</p>
                        <strong>2084 DT</strong>
                        <div class="qty">
                            <span>-</span>
                            <strong>1</strong>
                            <span>+</span>
                        </div>
                    </div>  
                 </div>
                 <!-- item3-->
                 <div class="cart_item">
                    <div class="remove_item">
                        <span>&times;</span>
                    </div> 
                    <div class="item_img">
                        <img src="huawei.jpeg" alt="" />
                    </div>  
                    <div class="item_details">
                        <p>huawei 120GB</p>
                        <strong>2857 DT</strong>
                        <div class="qty">
                            <span>-</span>
                            <strong>1</strong>
                            <span>+</span>
                        </div>
                    </div>  
                 </div>
                 <!-- item4 -->
                 <div class="cart_item">
                    <div class="remove_item">
                        <span>&times;</span>
                    </div> 
                    <div class="item_img">
                        <img src="redmi.jpeg" alt="" />
                    </div>  
                    <div class="item_details">
                        <p>redmi note</p>
                        <strong>1582 DT</strong>
                        <div class="qty">
                            <span>-</span>
                            <strong>1</strong>
                            <span>+</span>
                        </div>
                    </div>  
                 </div>
            </div>
            <!-- cart actions -->
            <div class="cart_actions">
                <div class="subtotal">
                    <p>SUBTOTAL:</p>
                    <p>DT<span id="subtotal_price"> 7622</span></p>
                </div>
                <button>view cart</button>
                <button>checkout</button>
            </div>
        </div>
        </div>
    </body>
</html>
